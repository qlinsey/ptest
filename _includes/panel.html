<!-- Team Section -->
    <section id="panel">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Panel Discussion</h2>
                    <!-- <h3 class="section-subheading text-muted"></h3> -->
                </div>
            </div> 
            <div class="row text-center">
<!--                <div class="col-xs-1">
                </div> -->
                <p class="large text-muted">  
                    <h4>Opportunities and Challenges in conversational search and recommendation in eCommerce</h4>
                </p>
                {% for member in site.panel %}
                <div class="col-xs-2">
                    <div class="team-member">
                        <img src="img/panel/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <a href="{{ member.url }}" target="\_blank">
                            <h5>{{ member.name }}</h5>
                        </a>
                        <!-- <h4>{{ member.name }}</h4> -->
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
